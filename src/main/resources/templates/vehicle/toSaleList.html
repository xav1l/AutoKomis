<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Lista pojazdow</title>
</head>
<body>
<main role="main" layout:fragment="container" class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Marka</th>
            <th scope="col">Model</th>
            <th scope="col">VIN</th>
            <th scope="col">Rok produkcji</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}"}>
            <th scope="row" th:text="${vehicle.id}">1</th>
            <td th:text="${vehicle.brand}">a</td>
            <td th:text="${vehicle.model}">a</td>
            <td th:text="${vehicle.vin}">a</td>
            <td th:text="${vehicle.productionDate}">a</td>
            <td><a th:href="@{'/vehicle/'+${vehicle.id}+'/sell'}" th:text="${'(sprzedaj)'}"></a></td>
            <td><a th:href="@{'/vehicle/'+${vehicle.id}+'/edit'}" th:text="${'(edytuj)'}"></a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
