<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
</head>
<body>
<main role="main" layout:fragment="container" class="container">
<form method="post" th:action="@{/user/save}" th:object="${user}">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Pole</th>
            <th scope="col">Wartość</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">Username</th>
            <td><input type="text" th:field="*{username}"/></td>
        </tr>
        <tr>
            <th scope="row">Password</th>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <th scope="row">Confirm</th>
            <td><input type="password" th:field="*{passwordConfirm}"/></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="OK"/>
</form>
</main>
</body>
</html>
