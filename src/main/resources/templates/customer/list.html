<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Lista klientow</title>
</head>
<body>
<main role="main" layout:fragment="container" class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ImiÄ™</th>
            <th scope="col">Nazwisko</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}"}>
            <th scope="row" th:text="${customer.id}">1</th>
            <td th:text="${customer.firstName}">a</td>
            <td th:text="${customer.name}">a</td>
            <td><a th:href="@{'/customer/'+${customer.id}+'/edit'}" th:text="${'(edytuj)'}"></a></td>
            <td><a th:href="@{'/customer/'+${customer.id}+'/delete'}" th:text="${'(skasuj)'}"></a></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/customer/add'}" th:text="${'dodaj nowego klienta'}"></a>
</main>
</body>
</html>
